{% extends "blog/index.html"%}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 col-sm-12 col-lg-6  pb-sm-4">
	<h1 class="text-uppercase text-center text-md-left main-text">Share your experience...</h1>
	<h4 class="text-center text-md-left text-color">sign up to see what goals people are hoping to achieve and offer your support.</h4>
</div>

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend clas="border-bottom mb-4">Join Today</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Sign Up</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already have An Account?<a class="ml-2" href="{% url 'post:index-home' %}" class=""ml-2>Sign In</a>
		</small>
	</div>
</div>
{% endblock content %}
