{% extends "blog/base.html"%}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend clas="border-bottom mb-4"> Are you sure you want to delete this activity?</legend>
				<h4></h4>
				<h2>{{ object.name }}</h2>
				<p> {{ object.description }}</p>
				<p>{{ object.target }}</p>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary"  href="{% url 'activity:activity-detail' object.id %}" type="submit">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
